{% extends "base.html" %}

{% block center %}
<form action="{{ url_for('tours.add_tour') }}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">маршрут туру</label>
        <input type="text" class="form-control" name="itinerary">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">тривалість</label>
        <input type="text" class="form-control" name="duration">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">ціна за тур</label>
        <input type="text" class="form-control" name="price">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">виберіть зображення туру</label>
        <input type="file" class="form-control" name="photo">
    </div>
    <button class="btn btn-success" type="submit">додати тур</button>
</form>
{% endblock center %}
